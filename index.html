<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Abdullah — Portfolio Terminal</title>
  <link rel="icon" type="image/x-icon" href="lightning-bolt.png">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div class="terminal">
  <div class="titlebar">
    <span>Windows Terminal — Abdullah</span>
    <div class="win-buttons">
      <div class="win-btn minimize">_</div>
      <div class="win-btn maximize">□</div>
      <div class="win-btn close">×</div>
    </div>
  </div>

  <div id="screen" class="screen">
    <div class="line muted"><span class="red">(!)</span> Welcome to <span class="yellow">Abdullah's portfolio.</span></div>
    <div class="line muted"><span class="accent">→</span> Type "<span class="yellow">help</span>" to view commands.</div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
